testbed:
  name: mock-normal

devices:
  
  sw2:
    alias: sw2
    os: iosxe
    type: IOSv
    connections:
      defaults:
        class: unicon.Unicon
      mock:
        command: mock_device_cli --os iosxe --mock_data_dir mocks/normal/sw2 --state connect
        protocol: unknown

    custom:
